  <h6>Get in Touch!</h6>
  <div class="myForm">
    <form name="contactForm">
        <div class="row">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" id="email">
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" id="mobile" maxlength="10">
        </div>
        <div class="row">
            <label>Message</label>
            <textarea id="message" placeholder="What do we need to know?"></textarea>
            <div class="error" id="countryErr"></div>
        </div>
       
        <div class="row">
            <button type="button" onclick="validateForm()">Send Message!</button>
        </div>
    </form>
    </div>
