<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
       <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

  
    <h1>Get in Touch!</h1>
    <form id="form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="name" id="name">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="password" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Type your message here!"></textarea>
          </div>
        
        <button type="submit" id="submit" class="btn btn-primary">Send!</button>
      </form>


      <script type="text/javascript">
        const formTag = document.getElementById('form');
        const fullNameTag = document.getElementById('name');
        const emailTag = document.getElementById('email');
        const messageTag = document.getElementById('message');


        window.onload = function () {
            document.getElementById("submit").addEventListener("click", function () {

                checkInputs(true);
            });
        }

        function checkInputs(allGood) {

            //let allGood = true;
            const fullNameValue = fullNameTag.value.trim();
            const emailValue = emailTag.value.trim();
            const subjectValue = subjectTag.value.trim();
            const messageValue = messageTag.value.trim();

            if (fullNameValue === '') {
                //show error, add error class
                setErrorFor(fullNameTag, 'Name cant be blank');
            } else {
                //add success class to form group on div
                setSuccessFor(fullNameTag);
            }

            if (emailValue === '') {
                allGood = false;
                setErrorFor(emailTag, 'Email cannot be blank');
            } else if (!isEmail(emailValue)) {
                allGood = false;
                setErrorFor(emailTag, 'Email is invalid');
            } else {
                setSuccessFor(emailTag);
            }


            if (messageValue === '') {
                allGood = false;
                //show error, add error class
                setErrorFor(messageTag, 'Message cant be blank');
            } else if (messageValue.length < 10) {
                allGood = false;
                setErrorFor(messageTag, 'Message must be more detailed');
            } else {
                //add success class to form group on div
                setSuccessFor(messageTag);
            }

            if (allGood) {
                alert('Form validation complete. All fields correct.')
            } else {
                alert('correct errors');
            }





        }

        function setErrorFor(inputTag, message) {
            const formGroup = inputTag.parentElement;
            const small = formGroup.querySelector('small');

            small.innerText = message;

            //add error class
            formGroup.className = 'form-group error';
        }

        function setSuccessFor(inputTag) {
            const formGroup = inputTag.parentElement;
            formGroup.className = 'form-group success';
        }

        function isEmail(email) {
            const re =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>
</html>
